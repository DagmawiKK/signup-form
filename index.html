<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="img"></div>
        <div class="form">
            <div class="form-wrapper">
                <form action="">
                    <h1>Sign-up</h1>
                    <div class="name-wrapper">
                        <div class="fname-wrapper">
                            <label for="fname" minlength="3" maxlength="30" >FIRST NAME</label>
                            <input type="text" name="fname" id="fname" placeholder="Dagim" minlength="3" maxlength="30" required><span></span>
                        </div>
                        <div class="lname-wrapper">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" placeholder="Kassa" minlength="3" maxlength="30" required><span></span>
                        </div>
                    </div>
                    <div class="email-wrapper">
                        <label for="email" >EMAIL</label>
                        <input type="email" placeholder="abebe@gmail.com" name="email" id="email" required><span></span>
                    </div>
                    <div class="password-wrapper">
                        <div class="initial-password-wrapper">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" minlength="8" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[\W_]).+$" placeholder="Abebe@123" id="password" required><span></span>
                        </div>
                        <div class="confirm-password-wrapper">
                            <label for="cpassword" >CONFIRM PASSWORD</label>
                            <input type="password"  placeholder="Abebe@123" name="cpassword" id="cpassword" required pattern=""><span></span>
                        </div>
                        <script>
                            const passwordInput = document.getElementById('password');
                            const confirmPasswordInput = document.getElementById('cpassword');
                        
                            passwordInput.addEventListener('input', () => {
                              confirmPasswordInput.pattern = passwordInput.value;
                            });
                          </script>
                    </div>
                    <div class="comment-wrapper">
                        <label for="comment" >COMMENT</label>
                        <input type="textarea" placeholder="some comment" name="comment" id="comment">
                    </div>
                    <button type="submit">CREATE ACCOUNT</button>
                    <div>Already have an account? <a href="#">Log in</a></div>
    
                </form>
            </div>
        </div>
    </div>
        
</body>
</html>
